<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="Login.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/bootstrap.css">
    <script src="bootstrap-3.3.6-dist/js/bootstrap.js" type="text/javascript"></script>
    <link rel="stylesheet" href="bootstrap-3.3.6-dist/css/datepicker.css">
    <script src="bootstrap-3.3.6-dist/js/bootstrap-datepicker.js" type="text/javascript"></script>

    <title>TWPS- Enter</title>
</head>
<body>
    <header>
        <h1>THE WANDERING POETS SOCIETY</h1>
    </header>
    <article>
        <div class="container" style="vertical-align: middle">
            <form class="form-horizontal" role="form" style="margin-left: 15px">
                <div class="form-group">
                    <label class="control-label" for="loginEmail" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 18px; color: lightgrey">Email:</label>
                    <input class="form-control" type="email" name="loginEmail" id="loginEmail" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 18px; width: 500px">
                    <label class="control-label" for="loginPassword" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 18px; color: lightgrey">Password:</label>
                    <input class="form-control" type="password" name="loginPassword" id="loginPassword" style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 18px; width: 500px">
                </div>
                <button class="btn btn-default" type="submit" style="background-color: transparent; color: lightgrey; border-style: none; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 18px">Accedi</button>
            </form>
            <h1>Iscriviti</h1>
            <form method="get" role="form" class="form-inline">
                <div class="form-group">
                    <input class="form-control" id="firstName" type="text" name="firstName" placeholder="Nome" style="border-style: none; width: 300px">
                </div>
                <div class="form-group">
                    <input class="form-control" id="lastName" type="text" name="lastName" placeholder="Cognome" style="border-style: none; width: 300px; margin-left: 15px">
                </div>
            </form>

            <form role="form" method="get" style="margin-top: 15px">
                <div class="form-group">
                    <input class="form-control" id="username" type="text" name="username" placeholder="User name" style="border-style: none; width: 615px">
                </div>
                <div class="form-group">
                    <input class="form-control" id="email" type="email" name="email" placeholder="E-mail" style="border-style: none; width: 615px">
                </div>
                <div class="form-group">
                    <input class="form-control" id="confirmMail" type="email" name="confirmMail" placeholder="Conferma E-mail" style="border-style: none; width: 615px">
                </div>
                <div class="form-group">
                    <input class="form-control" id="password" type="password" name="password" placeholder="Password" style="border-style: none; width: 615px">
                </div>
                <div class="form-group">
                    <input class="form-control" id="confirmPassword" type="password" name="confirmPassword" placeholder="Conferma Password" style="border-style: none; width: 615px">
                </div>
                <div class="form-group">
                    <input type="text" class="datepicker" id="dateOfBirth" name="dateOfBirth" placeholder="Data di nascita" style="border-style: none; color: black; width: 615px">
                    <script type="text/javascript">
                        getCalendar2();
                    </script>
                </div>
            </form>
            <form role="form" class="form-inline">
                <div class="form-group">
                    <label for="userType" style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size: 18px">Tipo di utente:</label>
                    <select class="form-control" id="userType" style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size: 18px; margin-left: 10px; width: 475px">
                        <option value="Lettore">Lettore</option>
                        <option value="Scrittore">Scrittore</option>
                        <option value="Fumettista">Fumettista</option>
                    </select>
                </div>
            </form>
            <!--
            <form role="form" class="form-group" style="margin-top: 15px">
                <label class="radio-inline" for="female" style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size: 18px"><input type="radio" name="gender" id="female" value="Female"><b>Donna</b></label>
                <label class="radio-inline" for="male" style="font-family: Helvetica Neue, Helvetica, Arial, sans-serif; font-size: 18px"><input type="radio" name="gender" id="male" value="Male"><b>Uomo</b></label>
            </form>
            -->
            <form role="form" class="form-group">
                <div class="form-group">
                    <button class="btn btn-default" type="submit" onclick="iscriviti()" style="background-color: transparent; color: lightgrey; border-style: none; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 18px">Iscriviti</button>
                </div>
            </form>

        </div>

    </article>
    <footer>

    </footer>
</body>
</html>
