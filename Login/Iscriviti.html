<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../lib/jquery-3.0.0.js"></script>
    <script src="../lib/jquery-2.x-git.js"></script>
    <script src="../lib/jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="../lib/bootstrap-3.3.6-dist/css/bootstrap.css">
    <script src="../lib/bootstrap-3.3.6-dist/js/bootstrap.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.6-dist/css/datepicker.css">
    <script src="../lib/bootstrap-3.3.6-dist/js/bootstrap-datepicker.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="../lib/angular.min.js"></script>
    <script src="../lib/angularfire.min.js"></script>
    <script src="../lib/ng-file-upload-shim.min.js"></script>
    <script src="../lib/ng-file-upload.min.js"></script>
    <script src="../lib/sha256.js"></script>
    <script src="../TWPSapp.js"></script>
    <script src="login.js"></script>
    <link rel="stylesheet" type="text/css" href="Login.css">
    <title>TWPS- Iscriviti</title>
</head>
<body ng-app="twpsApp" ng-controller="CreateUserCtrl">
<header>
    <h1>THE WANDERING POETS SOCIETY</h1>
</header>
<div class="container" id="loginContainer">
    <div id="iscrizioneFallita" class="alert alert-danger">
        <strong>Attenzione!</strong> Iscrizione fallita, riprova.
    </div>
    <div id="passwordSbagliata" class="alert alert-danger">
        <strong>Attenzione!</strong> Password sbagliata.
    </div>
    <h2>Iscriviti</h2>
    <div class="form-group form-inline">
        <input class="form-control" placeholder="Nome" type="text" id="nom">
        <input class="form-control" placeholder="Cognome" type="text" id="cog">
    </div>
    <div class="form-group">
        <input class="form-control" placeholder="E-mail" type="email" id="mail">
    </div>
    <div class="form-group">
        <input class="form-control" placeholder="Password" type="password" id="pass">
    </div>
    <div class="form-group">
        <input class="form-control" placeholder="Conferma Password" type="password" id="confpass">
    </div>

    <div class="form-group">
        <select class="form-control" id="usCat">
            <option value="Lettore">Lettore</option>
            <option value="Scrittore">Scrittore</option>
            <option value="Fumettista">Fumettista</option>
        </select>
    </div>

    <div class="form-group">
        <input type="text" class="datepicker" id="DOB" placeholder="Data di nascita">
        <script type="text/javascript">
            getCalendar2();
        </script>
    </div>

    <div class="form-group">
        <script>
            $(document).ready(function(){
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>
        <input type="file" id="imageProfile" data-toggle="tooltip" title="L'immagine deve essere quadrata e non deve superare 1MB di dimensioni" name="pic" ng-model="user.img" accept="image/*" ngf-select="add()">
    </div>

    <button class="btn btn-default" type="submit" ng-click="createUser()"><a href="login.html"></a>Iscriviti</button>
</div>
<div class="container" id="oppureContainer">
    <p id="oppure">Oppure <a href="login.html" id="accediLink">accedi</a></p>
</div>
</body>
</html>
