<body ng-app="twpsApp" ng-controller="CreateStoryCtrl">
<header>
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../index.html" id="TWPSTasto">TWPS</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="../userPage/userPage.html">La mia pagina</a></li>
                        <li><a href="../userPage/userWork.html">I miei lavori</a></li>
                        <li><a href="../userPage/Biblioteca.html">Biblioteca</a></li>
                        <li><a href="../userPage/Fumetteria.html">Fumetteria</a></li>
                        <li><a href="../userPage/Archivio.html">Archivio</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" ng-controller="AuthCtrl">
                        <button class="btn btn-link" id="logoutButton" ng-click="logout()">
                            <span class="glyphicon glyphicon-off" id="logoutButtonSpan"></span>
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </nav>

    </header>
</header>
<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-md-12">
                <input class="form-control" data-toggle="tooltip" title="Non deve contenere questi caratteri: ., #, $, [ o ]" id="titolo" placeholder="Titolo">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6">
                <input class="form-control" data-toggle="tooltip" title="Non deve contenere questi caratteri: ., #, $, [ o ]" id="sottotitolo" placeholder="Sottotitolo">
            </div>
            <div class="col-md-6">
                <input class="form-control" id="genere" placeholder="Genere">
            </div>
        </div>
    </form>
</div>

<br>

<div class="container">
    <form role="form">
        <div class="form-group">
            <textarea class="form-control" name="myText" id="myText"></textarea>
        </div>
    </form>
</div>

<br />

<div class="container">
    <button class="btn btn-default" ng-click="createStory()">Salva il racconto</button>
</div>



</body>
