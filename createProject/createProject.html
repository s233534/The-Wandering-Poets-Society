<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TWPS- Project editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="../lib/bootstrap-3.3.6-dist/css/bootstrap.css">
    <script src="../lib/bootstrap-3.3.6-dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="../lib/ng-file-upload-shim.min.js"></script>
    <script src="../lib/ng-file-upload.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../userPage/selectedStory.css">
    <script src="../login/login.js"></script>
    <script src="../createText/textEditor.js"></script>
    <script src="../TWPSapp.js"></script>
</head>
<style>
    /* Set black background color, white text and some padding */
    body{
        background-color: darkred;
    }
    footer {
        background-color: #555;
        color: white;
        padding: 15px;
    }
</style>
<body ng-app="twpsApp" ng-controller="createProjectCtrl">
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../index.html" style="color: white; font-family: 'Times New Roman'">TWPS</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="../userPage/userPage.html">La mia pagina</a></li>
                        <li><a href="../userPage/userWork.html">I miei lavori</a></li>
                        <li><a href="../userPage/Biblioteca.html">Biblioteca</a></li>
                        <li><a href="../userPage/Fumetteria.html">Fumetteria</a></li>
                        <li><a href="../userPage/Archivio.html">Archivio</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" ng-controller="AuthCtrl">
                        <button class="btn btn-link" style="color: white" ng-click="logout()">
                            <span class="glyphicon glyphicon-off" style="margin-right: 5px"></span>
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <div class="container">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-md-12">
                    <input class="form-control" id="titoloProgetto" placeholder="Titolo del progetto">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <input class="form-control" id="tipoProgetto" placeholder="Tipo del progetto">
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        <form role="form">
            <div class="form-group">
                <textarea class="form-control" name="soggettoProgetto" id="soggettoProgetto" placeholder="Soggetto del tuo progetto"></textarea>
            </div>
        </form>
    </div>

    <div class="container">
        <button class="btn btn-default" ng-click="createNewProject()">Salva il progetto</button>
    </div>

</body>
</html>
