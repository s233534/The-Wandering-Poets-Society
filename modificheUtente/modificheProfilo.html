<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TWPS- Modifiche Profilo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="../lib/bootstrap-3.3.6-dist/css/bootstrap.css">
    <script src="../lib/bootstrap-3.3.6-dist/js/bootstrap.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.6-dist/css/datepicker.css">
    <script src="../lib/bootstrap-3.3.6-dist/js/bootstrap-datepicker.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="../lib/ng-file-upload-shim.min.js"></script>
    <script src="../lib/ng-file-upload.min.js"></script>
    <script src="../lib/sha256.js"></script>
    <script src="../TWPSapp.js"></script>
    <script src="../login/login.js"></script>
    <script src="../createText/textEditor.js"></script>
    <script src="../userPage/userPage.js"></script>
    <script src="../UserDominator.js"></script>
    <style>
        /* Set black background color, white text and some padding */
        body{
            background-color: darkred;
        }
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body ng-app="twpsApp" ng-controller="modificaProfiloCtrl">
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../index.html" style="color: white; font-family: 'Times New Roman'">TWPS</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="../userPage/userPage.html">La mia pagina</a></li>
                        <li><a href="../userPage/userWork.html">I miei lavori</a></li>
                        <li><a href="../userPage/Biblioteca.html">Biblioteca</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group input-group">
                            <input type="text" class="form-control" placeholder="Cerca...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="modificheAccount.html"><span class="glyphicon glyphicon-user"></span> My Account</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <div class="container">
        <div class="form-group form-inline">
            <input class="form-control"  type="text" id="modnom" style="width: 300px">
            <input class="form-control"  type="text" id="modcog" style="width: 300px; margin-left: 20px">
        </div>

        <div class="form-group">
            <select class="form-control" id="usCat" style="width: 620px">
                <option value="Lettore">Lettore</option>
                <option value="Scrittore">Scrittore</option>
                <option value="Fumettista">Fumettista</option>
            </select>
        </div>

        <div class="form-group">
            <input type="text" class="datepicker" id="modDOB" style="border-style: none; color: black; width: 620px">
            <script type="text/javascript">
                getCalendar2();
            </script>
        </div>


        <button class="btn btn-default" ng-click="updateProfile()">Modifica Profilo</button>
    </div>
    <br><br><br>
    <div class="container" ng-controller="caricaImmagineCtrl">
        <form ng-submit="addImgProfile()">
            <input type="file" id="newImageProfile" name="pic" ng-model="user.img" accept="image/*" ngf-select="add()">
            <button type="submit">Invia</button>
        </form>

    </div>


    <footer ng-controller="AuthCtrl" style="background-color: #222222; bottom: 0; margin-top: 200px; width: 100%">
        <div class="container-fluid text-center" >
            <button class="btn btn-link" style="color: white" ng-click="logout()">
                <span class="glyphicon glyphicon-off" style="margin-right: 5px"></span>
                Logout
            </button>
        </div>
    </footer>

</body>
</html>
