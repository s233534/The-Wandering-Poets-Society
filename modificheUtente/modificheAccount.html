<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TWPS- Modifica Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../lib/jquery-3.0.0.js"></script>
    <script src="../lib/jquery-2.x-git.js"></script>
    <script src="../lib/jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="../lib/bootstrap-3.3.6-dist/css/bootstrap.css">
    <script src="../lib/bootstrap-3.3.6-dist/js/bootstrap.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.6-dist/css/datepicker.css">
    <script src="../lib/bootstrap-3.3.6-dist/js/bootstrap-datepicker.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="../lib/ng-file-upload-shim.min.js"></script>
    <script src="../lib/ng-file-upload.min.js"></script>
    <script src="../lib/sha256.js"></script>
    <script src="../TWPSapp.js"></script>
    <script src="../login/login.js"></script>
    <script src="../createText/textEditor.js"></script>
    <style>
        /* Set black background color, white text and some padding */
        body{
            background-color: darkred;
        }
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body ng-app="twpsApp" ng-controller="CreateUserCtrl">
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../index.html" style="color: white; font-family: 'Times New Roman'">TWPS</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="../userPage/userPage.html">La mia pagina</a></li>
                        <li><a href="../userPage/userWork.html">I miei lavori</a></li>
                        <li><a href="../userPage/Biblioteca.html">Biblioteca</a></li>
                        <li><a href="../userPage/Fumetteria.html">Fumetteria</a></li>
                        <li><a href="../userPage/Archivio.html">Archivio</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" ng-controller="AuthCtrl">
                        <button class="btn btn-link" style="color: white" ng-click="logout()">
                            <span class="glyphicon glyphicon-off" style="margin-right: 5px"></span>
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <div class="container">
        <h3 style="color: lightgrey">Modifica la tua mail</h3>
        <div class="form-group">
            <input class="form-control"  type="text" id="newEmail" placeholder="Nuova Email">
            <br>
            <input class="form-control" type="password" id="confirmMailPassword" placeholder="Password">
        </div>
        <br>
        <button class="btn btn-default" ng-click="changeEmail()">Modifica l'Email</button>
    </div>

    <div class="container">
        <h3 style="color: lightgrey">Modifica la tua password</h3>
        <div class="form-group">
            <input class="form-control"  type="password" id="oldPassword" placeholder="Vecchia Password">
            <br>
            <input class="form-control" type="password" id="newPassword" placeholder="Nuova Password">
            <br>
            <input class="form-control" type="password" id="confirmNewPassword" placeholder="Conferma Nuova Password">
        </div>
        <br>
        <button class="btn btn-default" ng-click="changePassword()">Modifica la Password</button>
    </div>

    <div class="container">
        <h3 style="color: lightgrey">Cancella il tuo profilo</h3>
        <br>
        <button class="btn btn-default" ng-click="removeUser()">Cancella</button>
    </div>

</body>
</html>
