<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TWPS- Cerca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../lib/jquery-3.0.0.js"></script>
    <script src="../lib/jquery-2.x-git.js"></script>
    <script src="../lib/jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="../lib/bootstrap-3.3.6-dist/css/bootstrap.css">
    <script src="../lib/bootstrap-3.3.6-dist/js/bootstrap.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.6-dist/css/datepicker.css">
    <script src="../lib/bootstrap-3.3.6-dist/js/bootstrap-datepicker.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="../lib/ng-file-upload-shim.min.js"></script>
    <script src="../lib/ng-file-upload.min.js"></script>
    <script src="../lib/sha256.js"></script>
    <script src="../TWPSapp.js"></script>
    <script src="../login/login.js"></script>
    <script src="../createText/textEditor.js"></script>

    <style>
        /* Set black background color, white text and some padding */
        body{
            background-color: darkred;
        }
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body ng-app="twpsApp" ng-controller="SearchCtrl">
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../index.html" style="color: white; font-family: 'Times New Roman'">TWPS</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="userPage.html">La mia pagina</a></li>
                        <li><a href="userWork.html">I miei lavori</a></li>
                        <li><a href="Biblioteca.html">Biblioteca</a></li>
                        <li><a href="Fumetteria.html">Fumetteria</a></li>
                        <li><a href="Archivio.html">Archivio</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" ng-controller="AuthCtrl">
                        <button class="btn btn-link" style="color: white" ng-click="logout()">
                            <span class="glyphicon glyphicon-off" style="margin-right: 5px"></span>
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <div class="container" id="searchContainer">
        <div class="form-group form-inline">
            <label id="etichettaSearch" style="color: lightgrey">Cerca per </label>
            <select class="form-control" id="searchCarat" style="width: 300px">
                <option value="titolo">Titolo</option>
                <option value="autore">Autore</option>
                <option value="genere">Genere</option>
            </select>
            <input class="form-control" placeholder="Cerca" id="searchCampo" style="width: 500px; margin-left: 20px">
            <button class="btn btn-default" id="buttonSearch" ng-click="search()"><span class="glyphicon glyphicon-search"></span></button>
        </div>
    </div>

    <div class="container">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="story in filterStories track by $index">
                <button class="btn btn-link" ng-click="getTheStory($index)" style="color: black">{{story.autore}}: {{story.titolo}}- {{story.sottotitolo}}</button>
            </li>
            <!-- <li ng-repeat="story in stories">{{story.autore}}: {{story.titolo}}- {{story.sottotitolo}}</li> -->
        </ul>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="comic in filterComics track by $index">
                <button class="btn btn-link" ng-click="getTheComic($index)" style="color: black">{{comic.autore}}: {{comic.titolo}}- {{comic.sottotitolo}}</button>
            </li>
        </ul>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="project in filterProjects track by $index">
                <button class="btn btn-link" ng-click="getTheProject($index)" style="color: black">{{project.autore}}: {{project.titolo}}- {{project.sottotitolo}}</button>
            </li>
        </ul>
    </div>

</body>
</html>
