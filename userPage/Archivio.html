<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TWPS- Archivio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.6-dist/css/bootstrap.css">
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="../lib/ng-file-upload-shim.min.js"></script>
    <script src="../lib/ng-file-upload.min.js"></script>
    <script src="../lib/sha256.js"></script>
    <script src="../login/login.js"></script>
    <script src="../createText/textEditor.js"></script>
    <script src="../TWPSapp.js"></script>

    <style>
        /* Set black background color, white text and some padding */
        body{
            background-color: darkred;
        }
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body ng-app="twpsApp" ng-controller="ArchivioCtrl">
    <header>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../index.html" style="color: white; font-family: 'Times New Roman'">TWPS</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="userPage.html">La mia pagina</a></li>
                        <li><a href="userWork.html">I miei lavori</a></li>
                        <li><a href="Biblioteca.html">Biblioteca</a></li>
                        <li><a href="Fumetteria.html">Fumetteria</a></li>
                        <li class="active"><a href="Archivio.html">Archivio</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" ng-controller="AuthCtrl">
                        <button class="btn btn-link" style="color: white" ng-click="logout()">
                            <span class="glyphicon glyphicon-off" style="margin-right: 5px"></span>
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </nav>

    </header>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="project in filterProjects track by $index"><button class="btn btn-link" ng-click="getTheProject($index)" style="color: black">{{project.autore}}: {{project.titolo}}- {{project.tipologiaDelProgetto}}</button></li>
            <!-- <li ng-repeat="story in stories">{{story.autore}}: {{story.titolo}}- {{story.sottotitolo}}</li> -->
        </ul>
    </div>

</body>
</html>
