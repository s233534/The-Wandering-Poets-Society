<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TWPS- User work</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.6-dist/css/bootstrap.css">
    <script src="../lib/ng-file-upload-shim.min.js"></script>
    <script src="../lib/ng-file-upload.min.js"></script>
    <script src="../lib/sha256.js"></script>
    <script src="userPage.js"></script>
    <script src="../UserDominator.js"></script>
    <script src="../TWPSapp.js"></script>
    <style>
        /* Set black background color, white text and some padding */
        body{
            background-color: darkred;
        }
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body ng-app="twpsApp" ng-controller="WorkCtrl" onload="console.log(localStorage.UID)">
<header>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../index.html" style="color: white; font-family: 'Times New Roman'">TWPS</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="userPage.html">La mia pagina</a></li>
                    <li class="active"><a href="userWork.html">I miei lavori</a></li>
                    <li><a href="Biblioteca.html">Biblioteca</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group input-group">
                        <input type="text" class="form-control" placeholder="Cerca...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="../modificheUtente/modificheAccount.html"><span class="glyphicon glyphicon-user"></span> My Account</a></li>
                </ul>
            </div>
        </div>
    </nav>

</header>

<article>
    <div class="container">
        <h4 style="color: lightgrey">I miei racconti:</h4>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="story in filterStories track by $index">
                <button class="btn btn-link" ng-click="getTheStory($index)" style="color: black">{{story.autore}}: {{story.titolo}}- {{story.sottotitolo}}</button>
            </li>
        </ul>
        <h4 style="color: lightgrey">I miei fumetti:</h4>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="comic in filterComics track by $index">
                <button class="btn btn-link" ng-click="getTheComic($index)" style="color: black">{{comic.autore}}: {{comic.titolo}}- {{comic.sottotitolo}}</button>
            </li>
        </ul>
        <h4 style="color: lightgrey">I miei progetti:</h4>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="project in filterProjects track by $index">
                <button class="btn btn-link" ng-click="getTheProject($index)" style="color: black">{{project.autore}}: {{project.titolo}}- {{project.sottotitolo}}</button>
            </li>
        </ul>
        <h4 style="color: lightgrey">Le mie recensioni:</h4>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="review in filterReviews track by $index">
                <button class="btn btn-link" ng-click="getTheReview($index)" style="color: black">{{review.autore}}: {{review.titolo}}- {{review.sottotitolo}}</button>
            </li>
        </ul>
    </div>
    <div class="container text-center">
        <button class="btn btn-default" ng-click="openTextEditor()" style="margin-top: 20px; width: 400px">Scrivi un nuovo racconto<span class="glyphicon glyphicon-plus" style="margin-left: 30px"></span></button>
    </div>
    <div class="container text-center">
        <button class="btn btn-default" style="margin-top: 20px; width: 400px">Scrivi un nuovo fumetto<span class="glyphicon glyphicon-plus" style="margin-left: 30px"></span></button>
    </div>
    <div class="container text-center">
        <button class="btn btn-default" style="margin-top: 20px; width: 400px">Crea un nuovo progetto<span class="glyphicon glyphicon-plus" style="margin-left: 30px"></span></button>
    </div>
</article>


<footer ng-controller="AuthCtrl" style="background-color: #222222; bottom: 0; position: fixed; width: 100%; z-index: 20">
    <div class="container-fluid text-center" >
        <button class="btn btn-link" style="color: white" ng-click="logout()">
            <span class="glyphicon glyphicon-off" style="margin-right: 5px"></span>
            Logout
        </button>
    </div>
</footer>
</body>
</html>
