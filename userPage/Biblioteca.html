<head>

<body ng-app="twpsApp" ng-controller="LibraryCtrl">
<header>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="../index.html" style="color: white; font-family: 'Times New Roman'">TWPS</a>

            <div class="collapse navbar-collapse" id="myNavbar">

                </ul>

                        Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

</header>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="story in filterStories track by $index"><button class="btn btn-link" ng-click="getTheStory($index)" style="color: black">{{story.autore}}: {{story.titolo}}- {{story.sottotitolo}}</button></li>

    </ul>
