    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.6-dist/css/bootstrap.css">
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

    <script src="../UserDominator.js"></script>

    <style>
        /* Set black background color, white text and some padding */
        body{
            background-color: darkred;
        }
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }
    </style>

<body ng-app="twpsApp" ng-controller="LibraryCtrl">
<header>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../index.html" style="color: white; font-family: 'Times New Roman'">TWPS</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="userPage.html">La mia pagina</a></li>
                    <li><a href="userWork.html">I miei lavori</a></li>
                    <li class="active"><a href="Biblioteca.html">Biblioteca</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group input-group">
                        <input type="text" class="form-control" placeholder="Cerca...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="../modificheUtente/modificheAccount.html"><span class="glyphicon glyphicon-user"></span> My Account</a></li>
                </ul>
            </div>
        </div>
    </nav>

</header>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="story in filterStories track by $index"><button id="{{$index}}" class="btn btn-link" ng-click="getTheStory($index)" style="color: black">{{story.autore}}: {{story.titolo}}- {{story.sottotitolo}}</button></li>
        <!-- <li ng-repeat="story in stories">{{story.autore}}: {{story.titolo}}- {{story.sottotitolo}}</li> -->
    </ul>
</div>

<footer ng-controller="AuthCtrl" style="background-color: #222222; bottom: 0; margin-top: 200px; width: 100%">
    <div class="container-fluid text-center" >
        <button class="btn btn-link" style="color: white" ng-click="logout()">
            <span class="glyphicon glyphicon-off" style="margin-right: 5px"></span>
            Logout
        </button>
    </div>
</footer>

</body>
