<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TWPS- Reading a story</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="../lib/bootstrap-3.3.6-dist/css/bootstrap.css">
    <script src="../lib/bootstrap-3.3.6-dist/js/bootstrap.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="../lib/ng-file-upload-shim.min.js"></script>
    <script src="../lib/ng-file-upload.min.js"></script>
    <link rel="stylesheet" type="text/css" href="selectedStory.css">
    <script src="../login/login.js"></script>
    <script src="../createText/textEditor.js"></script>
    <script src="userPage.js"></script>
    <script src="../UserDominator.js"></script>
    <script src="../TWPSapp.js"></script>
</head>
<style>
    /* Set black background color, white text and some padding */
    body{
        background-color: darkred;
    }
    footer {
        background-color: #555;
        color: white;
        padding: 15px;
    }
</style>
</head>
<body ng-app="twpsApp" ng-controller="attStoryCtrl">
<header>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="../index.html" style="color: white; font-family: 'Times New Roman'">TWPS</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="userPage.html">La mia pagina</a></li>
                    <li><a href="userWork.html">I miei lavori</a></li>
                    <li><a href="Biblioteca.html">Biblioteca</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group input-group">
                        <input type="text" class="form-control" placeholder="Cerca...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="../modificheUtente/modificheAccount.html"><span class="glyphicon glyphicon-user"></span> My Account</a></li>
                </ul>
            </div>
        </div>
    </nav>

</header>

<div class="container text-center" style="background-color: white; min-height: 650px">
    <div>
        <h2 id="autoreStory" style="font-family: 'Times New Roman'">{{attStory.autore}}</h2>
        <h2 id="titoloStory" style="font-family: 'Times New Roman'">{{attStory.titolo}}</h2>
        <h3 id="sottotitoloStory" style="font-family: 'Times New Roman'">{{attStory.sottotitolo}}</h3>
    </div>
    <div>
        <p id="testoStory" style="text-align: justify; margin-top: 50px; font-family: 'Times New Roman'; font-size: 18px">{{attStory.testo}}</p>
    </div>
</div>
<div class="container">
    <div id="voto" style="color: lightgrey">
        <h5>Il voto medio degli utenti Ã¨: {{attStory.rating.value}}</h5>
        <h5>Basato su: {{attStory.rating.total}} voti</h5>
    </div>
    <div class="rating" style="margin-top: 50px">
        <form id="rate" name="rate">
            <div class="stars">
                <input type="radio" name="star" class="star-1" id="star-1" value="1" ng-click="check(1)"/>
                <label class="star-1" for="star-1">1</label>
                <input type="radio" name="star" class="star-2" id="star-2" value="2" ng-click="check(2)"/>
                <label class="star-2" for="star-2">2</label>
                <input type="radio" name="star" class="star-3" id="star-3" value="3" ng-click="check(3)"/>
                <label class="star-3" for="star-3">3</label>
                <input type="radio" name="star" class="star-4" id="star-4" value="4" ng-click="check(4)"/>
                <label class="star-4" for="star-4">4</label>
                <input type="radio" name="star" class="star-5" id="star-5" value="5" ng-click="check(5)"/>
                <label class="star-5" for="star-5">5</label>
                <span></span>
            </div>
        </form>
    </div>
    <button ng-click="updateRating()">Conferma voto</button>
</div>




<footer ng-controller="AuthCtrl" style="background-color: #222222; bottom: 0; margin-top: 200px; width: 100%">
    <div class="container-fluid text-center" >
        <button class="btn btn-link" style="color: white" ng-click="logout()">
            <span class="glyphicon glyphicon-off" style="margin-right: 5px"></span>
            Logout
        </button>
    </div>
</footer>

</body>
</html>
